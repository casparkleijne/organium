<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Builder</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar" id="left-sidebar">
            <button class="sidebar-toggle sidebar-toggle-left" id="toggle-left" title="Toggle sidebar">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <div class="sidebar-header">
                <h1>
                    <span class="material-symbols-outlined">account_tree</span>
                    <span class="sidebar-title-text">Workflow Builder</span>
                </h1>
            </div>
            <div class="sidebar-content">
                <div id="palette"></div>
                <div id="settings"></div>
            </div>
        </aside>

        <!-- Canvas Area -->
        <main class="canvas-area">
            <div id="canvas-container"></div>

            <!-- Version -->
            <div id="version">v1.2.0</div>

            <!-- Run Controls -->
            <div id="run-controls"></div>

            <!-- Canvas Controls -->
            <div id="canvas-controls"></div>

            <!-- Validation Panel -->
            <div id="validation-panel"></div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar" id="right-sidebar">
            <button class="sidebar-toggle sidebar-toggle-right" id="toggle-right" title="Toggle sidebar">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
            <div class="sidebar-title">Properties</div>
            <div id="properties"></div>
        </aside>
    </div>

    <!-- Main Script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
